<!DOCTYPE html>

<head>

    <title>Picture Grid Upload</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .icons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }
        .icons div {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 28px;
            height: 28px;
            cursor: pointer;
            object-fit: contain;
        }
        .icons img {
            width: 100%;
            height: 100%;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-template-rows: repeat(5, 150px);
            gap: 4px;
        }
        .upload-box {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background-color: #ddd;
            position: relative;
        }
        .upload-box input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .upload-box-img {
            width: 100%; /* Ensure the image fills the upload-box */
            height: 100%; /* Ensure the image fills the upload-box */
            object-fit: cover; /* Cover the entire upload-box */
            position: absolute;
            left: 0;
            top: 0;
            transition: transform 0.2s ease-out;
        }
        .upload-icon {
            width: 50px;
            height: 50px;
        }
        .delete-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
            display: none; /* Hidden by default */
        }
        .upload-box:hover .delete-icon {
            display: block; /* Show delete icon on hover */
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            loadImages();
        });

        function previewImage(event, index) {
            const input = event.target;
            const file = input.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const imgElement = input.nextElementSibling.nextElementSibling;
                const iconElement = input.nextElementSibling;
                imgElement.src = e.target.result;
                imgElement.style.display = 'block';
                iconElement.style.display = 'none';
                
                // Enable image cropping
                makeImageCropper(imgElement);

                saveImage(index, e.target.result);
            }

            reader.readAsDataURL(file);
        }

        function makeImageCropper(imgElement) {
            let isDragging = false;
            let startX, startY, startLeft, startTop;

            imgElement.addEventListener('mousedown', startDrag);
            imgElement.addEventListener('mousemove', drag);
            imgElement.addEventListener('mouseup', endDrag);
            imgElement.addEventListener('mouseleave', endDrag);

            function startDrag(e) {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                startLeft = imgElement.offsetLeft;
                startTop = imgElement.offsetTop;
                imgElement.style.transition = 'none'; // Disable transition during drag
            }

            function drag(e) {
                if (!isDragging) return;
                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;
                const newLeft = startLeft + deltaX;
                const newTop = startTop + deltaY;
                imgElement.style.transform = `translate(${newLeft}px, ${newTop}px)`;
            }

            function endDrag() {
                if (isDragging) {
                    isDragging = false;
                    imgElement.style.transition = 'transform 0.2s ease-out'; // Re-enable transition
                    imgElement.style.transform = 'translate(0, 0)';
                }
            }
        }



        function deleteImage(index) {
            localStorage.removeItem(`image${index}`);
            const uploadBox = document.querySelector(`#upload-box-${index}`);
            const imgElement = uploadBox.querySelector('img');
            const iconElement = uploadBox.querySelector('.upload-icon');
            imgElement.src = '';
            imgElement.style.display = 'none';
            iconElement.style.display = 'block';
        }

        function saveImage(index, dataUrl) {
            localStorage.setItem(`image${index}`, dataUrl);
        }

        function loadImages() {
            const uploadBoxes = document.querySelectorAll('.upload-box');

            uploadBoxes.forEach((box, index) => {
                const savedImage = localStorage.getItem(`image${index}`);
                if (savedImage) {
                    const imgElement = box.querySelector('img');
                    const iconElement = box.querySelector('.upload-icon');
                    imgElement.src = savedImage;
                    imgElement.style.display = 'block';
                    iconElement.style.display = 'none';
                    makeImageCropper(imgElement);
                }
            });
        }
    </script>
